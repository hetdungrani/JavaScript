<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>Number Guessing Game</h1>
        </center>
        <div class="gamebox">
            <center>
                <h4>Guess a number between 1 to 100</h4>
                <h4>you have 10 Attempts.</h4>
                <h2 id="headingh2">Guess a number</h2>
                <input type="text" id="inputnumber">
                <br>
                <input type="button" value="Enter Guess" id="submit">
                <h3 id="preGuess">Previous Guesses :</h3>
                <h3 id="Remaining">Guesses Remaining :</h3>
                <p>..</p>
            </center>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
